# Google Cloud Build configuration with secrets
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/capitalone-468806/agri-credit-helper:$COMMIT_SHA',
      '-t', 'gcr.io/capitalone-468806/agri-credit-helper:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/capitalone-468806/agri-credit-helper:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/capitalone-468806/agri-credit-helper:latest']

  # Deploy to Cloud Run with secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'agri-credit-helper',
      '--image', 'gcr.io/capitalone-468806/agri-credit-helper:$COMMIT_SHA',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1GiB',
      '--cpu', '0.5',
      '--max-instances', '10',
      '--min-instances', '0',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'ENVIRONMENT=production',
      '--set-env-vars', 'PORT=8080',
      '--update-secrets', 'GEMINI_API_KEY=gemini-api-key:latest',
      '--update-secrets', 'COHERE_API_KEY=cohere-api-key:latest',
      '--update-secrets', 'SUPABASE_URL=supabase-url:latest',
      '--update-secrets', 'SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest',
      '--update-secrets', 'TELEGRAM_BOT_TOKEN=telegram-bot-token:latest',
      '--update-secrets', 'ADMIN_PASSWORD=admin-password:latest'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/capitalone-468806/agri-credit-helper:$COMMIT_SHA'
  - 'gcr.io/capitalone-468806/agri-credit-helper:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
