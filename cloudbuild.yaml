# Google Cloud Build configuration for CI/CD
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/capitalone-468806/agri-credit-helper:$COMMIT_SHA',
      '-t', 'gcr.io/capitalone-468806/agri-credit-helper:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/capitalone-468806/agri-credit-helper:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/capitalone-468806/agri-credit-helper:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'agri-credit-helper',
      '--image', 'gcr.io/capitalone-468806/agri-credit-helper:$COMMIT_SHA',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '1',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'ENVIRONMENT=production',
      '--set-env-vars', 'PORT=8080'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/capitalone-468806/agri-credit-helper:$COMMIT_SHA'
  - 'gcr.io/capitalone-468806/agri-credit-helper:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
